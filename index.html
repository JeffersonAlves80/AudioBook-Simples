<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <main id="container-aplicativos">
    <figure>
      <img src="images/dom-casmurro.jpeg" alt="Capa do livro Dom Casmurro">
    </figure>
    <section id="informacoes-faixa">
      <h2 id='capitulo'>Capítulo 1</h2>
      <p id='nome-autor'>Machado de Assis</p>
    </section>
    <div id="progress-bar-container">
      <progress min="1" max="100" value="50" id="progress-bar"></progress>
    </div>
    <audio id='audio-capitulo' src="./books/dom-casmurro/1.mp3"></audio>
    <nav id='container-botoes'>
      <button id="anterior" class="bi bi-skip-backward-fill" aria-label="Capítulo anterior"></button>
      <button id='play-pause' class="bi bi-play-circle-fill" aria-label="Tocar ou pausar"></button>
      <button id='proximo' class="bi bi-skip-forward-fill" aria-label="Próximo capítulo"></button>
    </nav>
  </main>
  <script src ="./script.js"></script>
</body>
</html>
